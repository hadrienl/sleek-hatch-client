<template>
  <import from="filters/date-format"></import>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Signup date</th>
      </tr>
    </thead>
    <tbody>
      <tr
        repeat.for="user of users">
        <td>${user.firstname} ${user.lastname}</td>
        <td>${user.email}</td>
        <td>${user.createdAt|dateFormat:'LL'}</td>
      </tr>
    </tbody>
  </table>
</template>
